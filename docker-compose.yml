services:
  mysql:
    image: mysql:8.4
    container_name: iosra_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      TZ: UTC
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - "${MYSQL_PORT_MAPPING}"
    networks: [ iosra ]
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Main/Dockerfile
    container_name: iosra_api
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    volumes:
      - ./secrets/appsettings.Secret.json:/app/appsettings.Secret.json:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks: [ iosra ]

  caddy:
    image: caddy:2.8
    container_name: iosra_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - api
    networks: [ iosra ]

  redis:
    image: redis:7
    container_name: iosra_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT_MAPPING}"
    networks: [ iosra ]

volumes:
  mysqldata:

networks:
  iosra:

