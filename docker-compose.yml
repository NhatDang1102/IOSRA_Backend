services:
  mysql:
    image: mysql:8.4
    container_name: iosra_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: IOSRA_DB
    volumes:
      - mysqldata:/var/lib/mysql
    networks: [ iosra ]

  api:
    build:
      context: .
      dockerfile: Main/Dockerfile
    container_name: iosra_api
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    volumes:
      - ./secrets/appsettings.Secret.json:/app/appsettings.Secret.json:ro
    depends_on: [ mysql ]
    networks: [ iosra ]

  caddy:
    image: caddy:2.8
    container_name: iosra_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on: [ api ]
    networks: [ iosra ]

volumes:
  mysqldata:

networks:
  iosra:
